<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Main</title>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/fullcalendar-6.1.10/dist/index.global.min.js" type="application/javascript"></script>

	<style>
		#calendar {max-width: 900px; margin: 80px auto;}
		
		#top {width:100%; height:50px;}
		p.logo {float:left; width:200px; padding-left:20px;}
		p.myPage {float:right; width:200px;}
	</style>

	<!-- FullCalendar 초기화 스크립트 -->
	<script th:inline="javascript">
		$(document).ready(function () {
			var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView: 'dayGridMonth'
				// 여기에 필요한 다른 FullCalendar 옵션을 추가할 수 있습니다.
			});
			calendar.render();
		});
	</script>
</head>

<body>
	<div id="top">
		<p th:text="'생일기억'" class="logo"></p>
		<p th:text="${kakaoInfo.user_name} + '님, 안녕하세요!'" class="myPage"></p>
		<!--<li th:href="@{|${kakaoUrl}|}">★CALENDER★</li>-->
	</div>
	
	<div id="calendar"></div>
</body>

</html>
